{% extends 'base.html' %}

{% block body %}
    <div>
        <h2>Checkout</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="bg-light p-3 shadow rounded">
                    <h4>Shipping Info</h4>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        {{ address_form.as_p }}
                        
                        <div class="d-flex">
                            <input type="submit" class="ms-auto btn btn-primary" value="pay now">
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-4">
                <div>
                    <h4>Recap</h4>
                    <hr>
                    <table class="table table-hover">
                        <caption>Total: {{ order.get_total }} $</caption>
                        <thead class="table-dark">
                            <tr>
                                <th>Item</th>
                                <th>Price</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in items %}
                                <tr>
                                    <td>{{ item.product.name }}</td>
                                    <td>{{ item.product.price }}</td>
                                    <td>{{ item.quantity }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>


            </div>

        </div>
    </div>

{% endblock %}
