{% extends 'base.html' %}

{% block body %}

    <h1>{{ product.name }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'products:product_detail' slug=product.slug %}">Cancel</a>
        <input type="submit" value="Save">
    </form>

{% endblock %}
