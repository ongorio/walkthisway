{% extends 'base.html' %}

{% block body %}
    <h1>Do you wish to remove Product {{ product.name }}?</h1>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'products:product_detail' slug=product.slug %}">Cancel</a>
        <input type="submit" value="Delete">
    </form>

{% endblock %}
